<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Password Validate</title>
    <link rel="stylesheet" href="PasswordValidate.css" />
</head>
<body>

    <input id="pass" />

    <br />
    <br />
    
    <div class="chunk"><span id="cap" class="unchecked"></span>&nbsp;Capital Letter</div>
    <div><span id="low" class="unchecked"></span>&nbsp;Lowercase Letter</div>
    <div><span id="num" class="unchecked"></span>&nbsp;Number</div>
    <div><span id="sym" class="unchecked"></span>&nbsp;Symbol (! @ # $ % ^ & *)</div>
    <div><span id="len" class="unchecked"></span>&nbsp;8 Characters</div>
    <div><span id="pre" class="unchecked"></span>&nbsp;Can't match any of your previous 12 passwords</div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    
    <script src="PasswordValidate.js"></script>

</body>
</html>
